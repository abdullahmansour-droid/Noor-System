<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <form action="">
        <input placeholder="name..." type="text" id="name" />
        <input type="text" placeholder="categories..." id="categories" />
        <input type="number" placeholder="price..." id="price" />
        <input type="number" placeholder="discount..." id="discount" />
        <input type="number" id="count" placeholder="count" />
        <button type="submit" id="button">Add</button>
      </form>
      <input
        type="search"
        placeholder="search with name or category"
        id="S_input"
      />

      <h1>Table of the company</h1>

      <table id="customers">
        <thead>
          <th>name</th>
          <th>categories</th>
          <th>price</th>
          <th>discount</th>
          <th>count</th>
          <th>delete</th>
          <th>update</th>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn111" id="delete_all">delete all</button>
    </section>

    <script src="index.js"></script>
  </body>
</html>
